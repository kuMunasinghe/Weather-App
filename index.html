<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFeels</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
    
</head>
<body>
    <div class="card">
        <h5>WeatherFeels™ ⛅</h5>
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" 
                height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Colombo</h2>
            <h1 class="temp">26°C</h1>
            <div class="flex">
                <img src="" alt="" class="icon"/>
            <div class="description">Partly Cloudy</div>
            </div>
            <div class="humidity">Humidity :80%</div>
            <div class="wind">Wind Speeed : 8Kmh</div>
            <div class="direction">Wind Direction: </div>
        </div>
  </div>
  <div class="footer">
      <p>developed by kuMunasinghe <br></p>
        <center>
        <a href="https://github.com/kuMunasinghe">
            <img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white" >
        </a>
        </center> 
  </div>
</body>
</html>
